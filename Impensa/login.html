<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPENSA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Login to IMPENSA</h1>
        <form id="login-form" class="mt-2">
            <div class="mb-2">
                <label class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Enter email..." required>
            </div>
            <div class="mb-2">
                <label class="block text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded-md" placeholder="Enter password..." required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
        </form>
        
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login Successful!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
