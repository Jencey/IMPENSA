<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impensa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat h-screen flex flex-col items-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?money,finance');">

    <!-- Navbar -->
    <nav class="bg-blue-100 p-3 flex justify-between items-center w-full shadow-xl sticky top-0">
        <h1 class="text-2xl font-bold text-gray-800">IMPENSA</h1>
        
        <!-- Mobile Menu Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:hidden cursor-pointer text-gray-700" id="menu-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>

        <!-- Menu -->
        <ul class="hidden md:flex gap-5 text-gray-600">
            <li><a class="hover:underline hover:text-black" href="./demo.html">Tracker</a></li>
            <li><a class="hover:underline hover:text-black" href="./login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <ul class="hidden flex-col text-gray-600 bg-blue-100 w-full text-center py-3" id="mobile-menu">
        <li class="py-2"><a class="hover:underline hover:text-black" href="./demo.html">Tracker</a></li>
        <li class="py-2"><a class="hover:underline hover:text-black" href="./login.html">Login</a></li>
    </ul>

    <!-- About Us Section -->
    <section class="mt-16 text-center bg-white/20 backdrop-blur-md rounded-lg shadow-lg p-8 max-w-lg text-blue-300 animate-fadeIn">
        <p class="text-lg mt-2">This website helps you efficiently organize and manage your expenses.</p>
        <a href="./demo.html" class="mt-4 inline-block bg-yellow-400 text-gray-900 font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">Start Tracking</a>
    </section>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full text-center p-3 bg-blue-100 text-gray-700 shadow-md">
        &copy; 2025 Impensa.
    </footer>

    <script>
        // Mobile Menu Toggle
        document.getElementById("menu-icon").addEventListener("click", function () {
            let menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>

</body>
</html>
